{% for field in form %}
    <div class="form-group">
        {% if field.field.required %}<span class="text-danger">*</span>{% endif %}
        {{ field.label_tag }}
        <div>{{ field }}</div>
        {% for error in field.errors %}
            <span class="text-danger small err">{{ error }}</span>
        {% endfor %}
    </div>
{% endfor %}
